language: python

before_install:
    - echo > "${HOME}/.bashrc"
    - virtualenv "${HOME}/virtualenv/rose"
    - echo "source \"${HOME}/virtualenv/rose/bin/activate\"" >> "${HOME}/.bashrc"
    - source "${HOME}/.bashrc"

install:
    - pip install sphinx

script:
    - # Build Docs.
    - PYTHONPATH='lib/python' sphinx-build -aEW 'doc/sphinx' 'doc/sphinx/_build'
    - make -C 'doc/sphinx' html

after_success:
    - # Deploy Docs.
    - # TODO: Only deploy on merge.
    - git clone 'https://github.com/davisp/ghp-import'
    - ./ghp-import/ghp_import.py -n 'doc'
    - git push -fq "https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git" gh-pages
